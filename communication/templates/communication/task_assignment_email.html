<!DOCTYPE html>
<html>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <p>Hello {{ user.first_name|default:"Team Member" }},</p>

    <p>You have been assigned a new task:</p>

    <ul>
      <li><strong>Title:</strong> {{ task.description }}</li>
      <li><strong>Due Date:</strong> {{ task.due_date|date:"F d, Y" }}</li>
    </ul>

    <p>Please click below to log in and manage your task:</p>

    <p>
      <a href="https://{{ domain }}/users/login/" style="
          display: inline-block;
          background-color: #d9727a;
          color: #ffffff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          font-size: 16px;
          font-weight: bold;
      ">
        View Task
      </a>
    </p>

    <p>Thank you!<br>
    Essence Weddings Admin</p>
  </body>
</html>
