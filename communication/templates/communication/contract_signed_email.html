<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Signed Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-body {
            margin-bottom: 20px;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
        }
        .btn {
            display: inline-block;
            background-color: #d9727a;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="{{ logo_url }}" alt="Logo">
        </div>
        <div class="email-body">
            <p>Hello {{ first_name }},</p>
            <p>Great news! Your client's contract ({{ contract.custom_contract_number }}) has just been signed!</p>
            <p>You can view the contract details using the link below:</p>
            <a href="https://enet2.com/contracts/{{ contract.contract_id }}/" class="btn">View Contract Details</a>
        </div>
        <div class="email-footer">
            <p>Best regards,<br>Essence Weddings Team</p>
        </div>
    </div>
</body>
</html>
