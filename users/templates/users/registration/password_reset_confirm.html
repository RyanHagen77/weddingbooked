<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            background-color: #EBCFC3; /* Light pink background */
            font-family: Arial, sans-serif;
            color: #000; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff; /* White box background */
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .logo img {
            max-width: 100px;
            margin-bottom: 16px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 16px;
        }
        label {
            display: block;
            color: #4b4b4b;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
        }
        /* General password input style */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Override for new_password1 to be 75px less wide */
        #new_password1 {
            width: calc(100% - 75px);
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .error {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ MEDIA_URL }}logo/Final_Logo.png" alt="Essence Logo">
        </div>
        {% if validlink %}
            <h2>Enter New Password</h2>
            <form method="post" action="">
                {% csrf_token %}
                <label for="new_password1">New Password:</label>
                <input type="password" name="new_password1" id="new_password1" required placeholder="Enter new password">
                <div id="password-warning" class="error" style="display: none;">
                    Your password must be at least 8 characters long, include uppercase and lowercase letters, and contain a number.
                </div>

                <label for="new_password2">Confirm New Password:</label>
                <input type="password" name="new_password2" id="new_password2" required placeholder="Confirm new password">

                <button type="submit">Reset Password</button>
            </form>
        {% else %}
            <h2>Password Reset Unsuccessful</h2>
            <p>The reset link is invalid or has expired.</p>
        {% endif %}
    </div>
    <script>
        var pwdInput = document.getElementById('new_password1');
        var warning = document.getElementById('password-warning');
        pwdInput.addEventListener('input', function() {
            var pwd = pwdInput.value;
            // Regex: at least 8 characters, one uppercase, one lowercase, and one digit.
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!regex.test(pwd)) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        });
    </script>
</body>
</html>
