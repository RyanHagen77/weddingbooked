<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        :root {
            --color-bg-light-pink: #EBCFC3;
            --color-text-black: #000000;
            --color-box-white: #ffffff;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-label-grey: #4b4b4b;
            --color-border-grey: #d1d5db;
            --color-button-black: #000000;
            --color-button-hover-black: #333333;
            --color-error-red: #ff0000;

            color-scheme: light;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-light-pink: #3b2f2a;
                --color-text-black: #ffffff;
                --color-box-white: #000000;
                --color-label-grey: #b3b3b3;
                --color-border-grey: #4b4b4b;
                --color-button-black: #ffffff;

                color-scheme: dark;
            }

            html img[alt~="Logo"], html img[alt~="logo"] {
                filter: invert(1) hue-rotate(180deg);
            }
        }

        body {
            background-color: var(--color-bg-light-pink); /* Light pink background color */
            color: var(--color-text-black); /* Black text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--color-box-white); /* White box background */
            padding: 32px; /* Padding around the content */
            border-radius: 4px; /* Rounded corners */
            box-shadow: 0 4px 6px var(--color-shadow); /* Subtle shadow */
            max-width: 100%; /* Full width */
            width: 450px; /* Fixed width to match Login component */
            box-sizing: border-box; /* Include padding and border in width */
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px; /* Space below logo */
        }
        .logo img {
            width: 100px; /* Logo width */
            height: auto; /* Maintain aspect ratio */
        }
        h2 {
            color: var(--color-text-black); /* Black heading color */
            font-size: 24px; /* Font size for heading */
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px; /* Space below heading */
        }
        label {
            display: block;
            color: var(--color-label-grey); /* Grey text for labels */
            font-size: 16px; /* Font size for labels */
            margin-bottom: 8px; /* Space below label */
        }
        input[type="text"] {
            width: 100%; /* Match input width to button width */
            padding: 12px; /* Padding inside input */
            margin-bottom: 16px; /* Space below input fields */
            border: 1px solid var(--color-border-grey); /* Border color */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button {
            background-color: var(--color-button-black); /* Black button background */
            color: var(--color-box-white); /* White text */
            padding: 12px; /* Padding inside button */
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px; /* Font size for button text */
            width: 100%; /* Full width button */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button:hover {
            background-color: var(--color-button-hover-black); /* Darker black on hover */
        }
        .error {
            color: var(--color-error-red); /* Red text for errors */
            font-size: 14px; /* Font size for error text */
            text-align: center;
            margin-bottom: 16px; /* Space below error message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ MEDIA_URL }}logo/Final_Logo.png" alt="Essence Logo">
        </div>
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_email">Email:</label>
            <input type="text" id="id_email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
