<!DOCTYPE html>
<html>
<head>
    <title>Essence Staff Login</title>
    <style>
        body {
            background-color: #EBCFC3; /* Light pink background */
            color: #000000; /* Black text */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff; /* White box background */
            padding: 32px; /* Padding around the content */
            border-radius: 4px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 100%; /* Full width */
            width: 450px; /* Fixed width to match Reset Password component */
            box-sizing: border-box; /* Include padding and border in width */
            text-align: center; /* Center text */
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px; /* Space below logo */
        }
        .logo img {
            width: 100px; /* Logo width */
            height: auto; /* Maintain aspect ratio */
        }
        h2 {
            color: #000000; /* Black heading */
            font-size: 24px; /* Font size for heading */
            font-weight: bold;
            margin-bottom: 24px; /* Space below heading */
        }
        label {
            display: block;
            color: #4b4b4b; /* Grey text for labels */
            font-size: 16px; /* Font size for labels */
            margin-bottom: 8px; /* Space below label */
            text-align: left; /* Align labels to the left */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width input */
            padding: 12px; /* Padding inside input */
            margin-bottom: 16px; /* Space below input fields */
            border: 1px solid #d1d5db; /* Border color */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button {
            background-color: #000000; /* Black button background */
            color: #ffffff; /* White text */
            padding: 12px; /* Padding inside button */
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px; /* Font size for button text */
            width: 100%; /* Full width button */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button:hover {
            background-color: #333333; /* Darker black on hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: red; /* Red color */
            text-decoration: none; /* Remove underline */
        }
        .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .show-password input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ MEDIA_URL }}logo/Final_Logo.png" alt="Essence Logo">
        </div>
        <h2>Essence Staff Login</h2>
        <form method="post" action="">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="show-password">
                <input type="checkbox" id="show-password" onclick="togglePassword()">
                <label for="show-password">Show Password</label>
            </div>
            <button type="submit">Login</button>
            <a href="{% url 'users:password_reset' %}" class="forgot-password">Forgot Password?</a>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
