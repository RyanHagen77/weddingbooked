<!DOCTYPE html>
{% load static %}

<html>
<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'contracts/styles.css' %}">

    <!-- Ensure jQuery is loaded first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include additional scripts needed across all pages in the extra_head block -->
    {% block extra_head %}{% endblock %}
</head>

<body>
<div class="header">
    <div class="logo">
            <img src="/media/Final_Logo.png" alt="Essence Logo">
    </div>
    <ul class="menu">
        <li class="menu-item"><a href="{% url 'users:event_staff_dashboard' request.user.pk %}">Bookings</a></li>
        <li class="menu-item"><a href="{% url 'users:event_staff_schedule_read_only' request.user.pk %}">Schedule</a></li>
        <!-- Additional tabs -->

        <!-- Add more tabs as needed -->
    </ul>
    <div class="user-info">
        <span>Hello, {{ request.user.first_name }}</span>
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Logout" class="logout-button">
        </form>
    </div>
</div>
<div class="main-content">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap and other libraries should load after jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
