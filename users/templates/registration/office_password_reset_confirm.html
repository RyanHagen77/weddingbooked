<!DOCTYPE html>
<html>
<head>
    <title>Enter New Password</title>
    <style>
        body {
            background-color: #EBCFC3; /* Light pink background color */
            color: #000000; /* Black text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff; /* White box background */
            padding: 32px; /* Padding around the content */
            border-radius: 4px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 100%; /* Full width */
            width: 450px; /* Fixed width to match Login component */
            box-sizing: border-box; /* Include padding and border in width */
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px; /* Space below logo */
        }
        .logo img {
            width: 100px; /* Logo width */
            height: auto; /* Maintain aspect ratio */
        }
        h2 {
            color: #000000; /* Black heading color */
            font-size: 24px; /* Font size for heading */
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px; /* Space below heading */
        }
        label {
            display: block;
            color: #4b4b4b; /* Grey text for labels */
            font-size: 16px; /* Font size for labels */
            margin-bottom: 8px; /* Space below label */
        }
        input[type="password"] {
            width: 100%; /* Match input width to button width */
            padding: 12px; /* Padding inside input */
            margin-bottom: 16px; /* Space below input fields */
            border: 1px solid #d1d5db; /* Border color */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button {
            background-color: #000000; /* Black button background */
            color: #ffffff; /* White text */
            padding: 12px; /* Padding inside button */
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px; /* Font size for button text */
            width: 100%; /* Full width button */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button:hover {
            background-color: #333333; /* Darker black on hover */
        }
        .error {
            color: #ff0000; /* Red text for errors */
            font-size: 14px; /* Font size for error text */
            text-align: center;
            margin-bottom: 16px; /* Space below error message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/media/Final_Logo.png" alt="Essence Logo">
        </div>
        <h2>Enter New Password</h2>
        <form method="post" action="{% url 'users:password_reset_confirm' uidb64=uid token=token %}">
            {% csrf_token %}
            <label for="new_password1">New Password:</label>
            <input type="password" name="new_password1" id="new_password1" required>

            <label for="new_password2">Confirm New Password:</label>
            <input type="password" name="new_password2" id="new_password2" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
