<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            background-color: #f8e4e4; /* Light pink background */
            color: #000000; /* Black text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem; /* Equivalent to p-8 in Tailwind */
            border-radius: 0.5rem; /* Equivalent to rounded in Tailwind */
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1); /* Equivalent to shadow-md in Tailwind */
            width: 100%;
            max-width: 28rem; /* Equivalent to max-w-md in Tailwind */
            text-align: center;
        }
        .logo {
            margin-bottom: 1.5rem; /* Equivalent to mb-6 in Tailwind */
        }
        .logo img {
            width: 6.25rem; /* Equivalent to width={100} in Tailwind */
            height: auto;
        }
        h2 {
            font-size: 1.5rem; /* Equivalent to text-2xl in Tailwind */
            font-weight: 700; /* Equivalent to font-bold in Tailwind */
            color: #000000; /* Black text */
            margin-bottom: 1.5rem; /* Equivalent to mb-6 in Tailwind */
        }
        .error {
            color: #ef4444; /* Equivalent to text-red-500 in Tailwind */
            margin-bottom: 1rem; /* Equivalent to mb-4 in Tailwind */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Equivalent to space-y-4 in Tailwind */
        }
        label {
            color: #000000; /* Black text */
            margin-bottom: 0.25rem; /* Equivalent to mb-1 in Tailwind */
            font-weight: bold;
            display: block;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem; /* Equivalent to p-2 in Tailwind */
            border: 1px solid #d1d5db; /* Equivalent to border-gray-300 in Tailwind */
            border-radius: 0.25rem; /* Equivalent to rounded in Tailwind */
            margin-bottom: 0.25rem; /* Equivalent to mt-1 in Tailwind */
        }
        button {
            background-color: #000000; /* Equivalent to bg-black in Tailwind */
            color: white;
            padding: 0.5rem; /* Equivalent to py-2 in Tailwind */
            border: none;
            border-radius: 0.25rem; /* Equivalent to rounded in Tailwind */
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s; /* Equivalent to transition in Tailwind */
        }
        button:hover {
            background-color: #4b5563; /* Equivalent to hover:bg-gray-800 in Tailwind */
        }
        .forgot-password {
            color: #3b82f6; /* Equivalent to text-blue-500 in Tailwind */
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline; /* Equivalent to hover:underline in Tailwind */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/client_portal/Final_Logo.png" alt="Essense Logo">
        </div>
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
