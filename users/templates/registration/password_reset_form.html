<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            background-color: #f8e4e4; /* Light pink background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem; /* p-8 in Tailwind */
            border-radius: 0.375rem; /* rounded-md in Tailwind */
            box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.1); /* shadow-sm in Tailwind */
            width: 100%;
            max-width: 24rem; /* max-w-md in Tailwind */
            text-align: center;
        }
        .logo {
            margin-bottom: 1.5rem; /* mb-6 in Tailwind */
        }
        .logo img {
            width: 6.25rem; /* width={100} in Tailwind */
            height: auto;
        }
        h2 {
            font-size: 1.5rem; /* text-2xl in Tailwind */
            font-weight: 700; /* font-bold in Tailwind */
            color: #000000; /* Black text */
            margin-bottom: 1.5rem; /* mb-6 in Tailwind */
        }
        .error {
            color: #ef4444; /* text-red-500 in Tailwind */
            margin-bottom: 1rem; /* mb-4 in Tailwind */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 in Tailwind */
        }
        label {
            color: #000000; /* Black text */
            margin-bottom: 0.25rem; /* mb-1 in Tailwind */
            font-weight: 400; /* text-normal in Tailwind */
            display: block;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem; /* p-2 in Tailwind */
            border: 1px solid #d1d5db; /* border-gray-300 in Tailwind */
            border-radius: 0.25rem; /* rounded in Tailwind */
            margin-top: 0.25rem; /* mt-1 in Tailwind */
            font-size: 1rem; /* text-base in Tailwind */
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        button {
            background-color: #000000; /* bg-black in Tailwind */
            color: white;
            padding: 0.5rem; /* py-2 in Tailwind */
            border: none;
            border-radius: 0.25rem; /* rounded in Tailwind */
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s; /* transition in Tailwind */
            font-size: 1rem; /* text-base in Tailwind */
        }
        button:hover {
            background-color: #4b5563; /* hover:bg-gray-800 in Tailwind */
        }
        .forgot-password {
            color: #3b82f6; /* text-blue-500 in Tailwind */
            text-decoration: none;
            font-size: 0.875rem; /* text-sm in Tailwind */
        }
        .forgot-password:hover {
            text-decoration: underline; /* hover:underline in Tailwind */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/client_portal/Final_Logo.png" alt="Essense Logo">
        </div>
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
