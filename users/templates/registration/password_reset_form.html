<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            background-color: #fbc1c1; /* Light pink background */
            color: #000000; /* Black text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff; /* White box background */
            padding: 32px; /* Padding around the content */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 100%; /* Full width */
            width: 320px; /* Fixed width to match Login component */
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px; /* Space below logo */
        }
        .logo img {
            width: 100px; /* Logo width */
            height: 100px; /* Logo height */
        }
        h2 {
            color: #000000; /* Black heading color */
            font-size: 24px; /* Font size for heading */
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px; /* Space below heading */
        }
        label {
            display: block;
            color: #6b7280; /* Grey text for labels */
            font-size: 14px; /* Font size for labels */
            margin-bottom: 8px; /* Space below label */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjusted width for proper alignment */
            padding: 10px; /* Padding inside input */
            margin-bottom: 16px; /* Space below input fields */
            border: 1px solid #d1d5db; /* Border color */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        button {
            background-color: #000000; /* Black button background */
            color: #ffffff; /* White text */
            padding: 10px; /* Padding inside button */
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            font-size: 14px; /* Font size for button text */
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #333333; /* Darker black on hover */
        }
        .error {
            color: #ff0000; /* Red text for errors */
            font-size: 14px; /* Font size for error text */
            text-align: center;
            margin-bottom: 16px; /* Space below error message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/client_portal/Final_Logo.png" alt="Essense Logo">
        </div>
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
