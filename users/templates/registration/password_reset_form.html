<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            background-color: #f8e4e4; /* Light pink background */
            color: #3C1414; /* Dark dusty pink text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        h2 {
            color: #3C1414; /* Dark dusty pink */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #3C1414;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-right: 15px; /* Added padding to the right */
        }
        button {
            background-color: #3C1414; /* Dark dusty pink button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b55f66; /* Darker shade of dusty pink */
        }
        a {
            color: #3C1414; /* Dark dusty pink link */
            text-decoration: none;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/client_portal/Final_Logo.png" alt="Essense Logo">
        </div>
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <div>
            <a href="https://www.enet2.com/accounts/password_reset/" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
