<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom styles */
        body {
            background-color: #fbc1c1; /* Light pink background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-lightpink">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="/client_portal/Final_Logo.png" alt="Essence Logo" class="w-24 h-24">
        </div>
        <h2 class="text-2xl font-bold text-center mb-6 text-black">Reset Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-gray-700">Email:</label>
                <input type="text" id="id_email" name="email" required
                    class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
                Submit
            </button>
        </form>
        <!-- Optional: Error message handling -->
        <!-- <p class="text-red-500 text-center mt-4">Your error message here</p> -->
    </div>
</body>
</html>
