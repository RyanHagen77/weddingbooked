<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete</title>
    <style>
        body {
            background-color: #a1c9a5; /* Pistachio background */
            color: #3C1414; /* Dark dusty pink text */
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #b55f66; /* Darker shade of dusty pink */
        }
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
            text-align: center;
        }
        a {
            color: #c67c85; /* Dusty pink link */
            text-decoration: none;
        }
        a:hover {
            color: #b55f66; /* Darker shade of dusty pink */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Password Reset Complete</h2>
        <p>Your password has been set. You may go ahead and <a href="{% url 'users:login' %}">log in now</a>.</p>
    </div>
</body>
</html>
