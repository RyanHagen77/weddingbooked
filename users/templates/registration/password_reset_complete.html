<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete</title>
    <style>
        body {
            background-color: #EBCFC3; /* Light pink background color */
            color: #000000; /* Black text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .message-box {
            background-color: #ffffff; /* White box background */
            padding: 32px; /* Padding around the content */
            border-radius: 4px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 100%; /* Full width */
            width: 450px; /* Fixed width to match Login component */
            box-sizing: border-box; /* Include padding and border in width */
            text-align: center; /* Center text */
        }
        h2 {
            color: #000000; /* Black heading color */
            font-size: 24px; /* Font size for heading */
            font-weight: bold;
            margin-bottom: 24px; /* Space below heading */
        }
        a {
            color: #000000; /* Black link color */
            text-decoration: none;
        }
        a:hover {
            color: #333333; /* Darker black on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Password Reset Complete</h2>
        <p>Your password has been set. You may go ahead and <a href="{% url 'https://www.enet2.com/client_portal' %}">log in now</a>.</p>
    </div>
</body>
</html>
