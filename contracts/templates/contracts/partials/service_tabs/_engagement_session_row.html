<tr>
    <td>
        <select id="id_engagement_session" name="engagement_session">
            <option value="">Select an Engagement Session</option>
            {% for session in engagement_session_options %}
                <option value="{{ session.id }}" data-price="{{ session.price|floatformat:2 }}"
                    {% if contract.engagement_session and contract.engagement_session.id == session.id %}selected="selected"{% endif %}>
                    {{ session.name }} - ${{ session.price|floatformat:2 }}
                </option>
            {% endfor %}
        </select>
    </td>
    <td id="engagement-session-hours"></td>
    <td id="engagement-session-price"></td>
    <td id="engagement-session-staff"></td>
    <td>
        <button type="button" class="btn btn-dusty-pink book-button"
                data-toggle="modal"
                data-role="ENGAGEMENT"
                data-service-type="Engagement"
                {% if contract.engagement_session %}
                    data-session-id="{{ contract.engagement_session.id }}"
                {% else %}
                    data-session-id=""
                {% endif %}>
            Assign
        </button>
        <button type="button" class="btn btn-dusty-pink edit-button"
                data-toggle="modal"
                data-role="ENGAGEMENT"
                data-service-type="Engagement"
                {% if booking %}
                    data-booking-id="{{ booking.id }}"
                {% else %}
                    data-booking-id=""
                {% endif %}>
            Edit
        </button>
    </td>
</tr>
