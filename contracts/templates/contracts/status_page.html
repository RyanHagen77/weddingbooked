<!DOCTYPE html>
<html>
<head>
    <title>Status Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #EBCFC3; /* Light pink background to match login */
            color: #000000; /* Black text */
        }
        .status-container {
            text-align: center;
            padding: 32px; /* Padding around the content */
            background-color: #ffffff; /* White box background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 8px; /* Rounded corners */
            width: 450px; /* Fixed width */
            box-sizing: border-box; /* Include padding and border in width */
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px; /* Space below logo */
        }
        .logo img {
            width: 100px; /* Logo width */
            height: auto; /* Maintain aspect ratio */
        }
        .status-container h1 {
            font-size: 24px;
            color: #000000; /* Black text */
            margin-bottom: 20px; /* Increased space below heading */
        }
        .status-container p {
            font-size: 18px;
            color: #4b4b4b; /* Grey text to match the label in the login form */
            margin-bottom: 40px; /* Added more space before the button */
        }
        .status-container .button {
            padding: 12px; /* Match the button padding */
            font-size: 16px;
            background-color: #000000; /* Black button background to match login */
            color: white;
            border: none;
            border-radius: 4px; /* Rounded corners to match login button */
            cursor: pointer;
            text-decoration: none;
            width: 100%; /* Full width button */
            box-sizing: border-box; /* Include padding and border in width */
        }
        .status-container .button:hover {
            background-color: #333333; /* Darker black on hover to match login */
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="logo">
            <img src="/media/Final_Logo.png" alt="Essence Logo">
        </div>
        <h1>You're all set, thank you!</h1>
        <p>{{ message }}</p>
        <a href="https://enet2.com/client_portal" class="button">Go to Your Portal</a>
    </div>
</body>
</html>
