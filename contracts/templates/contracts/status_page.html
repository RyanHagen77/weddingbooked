<!DOCTYPE html>
<html>
<head>
    <title>Status Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .status-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .status-container h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .status-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .status-container .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .status-container .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>You're all set, thank you!</h1>
        <p>{{ message }}</p>
        <a href="{{ portal_url }}" class="button">Go to Your Portal</a>
    </div>
</body>
</html>
