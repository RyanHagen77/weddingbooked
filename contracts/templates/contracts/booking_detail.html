<!-- booking_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Booking Detail</title>
</head>
<body>
    <h1>Booking Detail</h1>
    <table>
        <tr>
            <th>Event Staff</th>
            <th>Contract</th>
            <th>Status</th>
            <th>Confirmed</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.staff.username }}</td>
            <td>{{ booking.contract }}</td>
            <td>{{ booking.status }}</td>
            <td>{{ booking.confirmed }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
