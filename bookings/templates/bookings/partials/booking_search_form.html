<form method="GET" action="{{ action_url }}" class="search-form">
    {% csrf_token %}

    <div class="quick-search-group">
        <div class="form-group">
            <label for="{{ form.booking_q.id_for_label }}" class="sr-only">Quick Search:</label>
            {{ form.booking_q }}
        </div>
        <div class="form-group">
            <input type="submit" value="Search" class="btn">
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="{{ form.event_date_start.id_for_label }}">Event Date Start:</label>
                {{ form.event_date_start }}
            </div>
            <div class="form-group">
                <label for="{{ form.event_date_end.id_for_label }}">Event Date End:</label>
                {{ form.event_date_end }}
            </div>
            <div class="form-group">
                <label for="{{ form.service_type.id_for_label }}">Filter by Service Type:</label>
                {{ form.service_type }}
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="{{ form.role_filter.id_for_label }}">Filter by Role:</label>
                {{ form.role_filter }}
            </div>
            <div class="form-group">
                <label for="{{ form.status_filter.id_for_label }}">Filter by Status:</label>
                {{ form.status_filter }}
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="{{ form.sort_by.id_for_label }}">Sort by:</label>
                {{ form.sort_by }}
            </div>
            <div class="form-group">
                <label for="{{ form.order.id_for_label }}">Order:</label>
                {{ form.order }}
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="button-group">
            <input type="submit" value="Filter/Sort" class="btn">
            <input type="reset" value="Clear" class="btn" onclick="clearForm(this.form)">
        </div>
    </div>
</form>
